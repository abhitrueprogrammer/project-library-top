<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>No. of Pages</th>
            <th>Book Read</th>
            <th>Toggle Read status</th> <!--Toggle read status-->
            <th>Delete entry</th> <!--Delete book-->
        </tr>
        
    </table>
    <button class="open-modal">NEW BOOK</button>
    <dialog>
        <h2>Book Details:</h2>
        <form method="get">  <!-- Make post -->
            <ul>
                <li>
                    <label for="book-title">Title:</label>
                    <input type="text" class="book-form"  id="book-title" required>
                </li>
                <li>
                    <label for="book-author">Author:</label>
                    <input type="text" class="book-form" id="book-author" required>
                </li>
                <li>
                    <label for="book-page-number">Page number:</label>
                    <input type="number" class="book-form" min="0" step="1" id="book-page-number" required>
                </li>
                <li>
                    <label for="read-status">You read it?</label>
                    <input type="checkbox" class="book-form" id="read-status" >
                </li>
                <li><button type="submit">Submit</button></li>
            </ul>
        </form>
        <button class="close-modal">X</button>
    </dialog>

</body>
</html>
